<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="#" method="post">
    <h2>Ticket kaufen!</h2>
    <input type="button" value="submit">
    <input type="reset">
    <input type="image" src="avatar.jpg" alt="help" width="100" height="100">
    <br>
    <hr>
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="time" value="22:53:05">
    <input type="week">

    <p>M
        <input type="radio" name="gender" value="male"></p>
    <p>W
        <input type="radio" name="gender" value="female"></p>
    <p>D
        <input type="radio" name="gender" value="diverse"></p>
    <input type="search">
    <input type="text">

</form>

<form>
    <label for="color">Favorite color?</label><br> <input name="color" id="color" list="colors">
</form>
<datalist id="colors">
    <option>Red</option>
    <option>Yellow</option>
    <option>Blue</option>
    <option>Green</option>
    <option>Orange</option>
    <option>Purple</option>
    <option>Black</option>
    <option>White</option>
    <option>Gray</option>
</datalist>
</body>
</html>
